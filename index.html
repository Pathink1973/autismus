<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/autismus-logo.svg" id="appIcon" style="cursor: pointer;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Baloo+Tamma+2:wght@800&display=swap" rel="stylesheet">
    <title>Autismus</title>
    <style>
      body {
        font-family: 'Ubuntu', sans-serif;
        font-weight: 400;
      }
      #appIcon {
        cursor: pointer;
      }
      .font-baloo {
        font-family: 'Baloo Tamma 2', cursive;
        font-weight: 800;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Force the document title to be 'Autismus'
        document.title = 'Autismus';
        
        const icon = document.querySelector('link[rel="icon"]');
        if (icon) {
          icon.addEventListener('click', function() {
            window.location.href = '/';
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
